{% extends "base.html" %}

{% block head %}
  	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script type="text/javascript" src="/javascripts/puzzle.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
{% endblock %}
{% block content %}
  
<div>
	<div id="chatWrapper">
		<iframe id="chat" seamless="seamless" src="{{ uri_for('chat', number=index) }}"></iframe>
	</div>
	<div id="spreadsheetWrapper">
		<iframe id="spreadsheet" seamless="seamless" src="{{ doc }}"></iframe>
	</div>
</div>
<div id="callins" seamless="seamless">
	{% block footer %}
		Galactic Huntboard. {% if logged_in %}You are logged in as {{ user.email }}. <a href="{{ uri_for('logout') }}" class="btn">Logout</a>{% endif %}
	{% endblock %}
</div>

{% endblock %}
