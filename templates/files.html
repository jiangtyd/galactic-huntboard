{% extends "base.html" %}

{% block head %}
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <script src="/javascripts/files.js"></script>
{% endblock %}
{% block content %}
  <p> List of Files </p>
  
  <ul>
  {% for file in files %}
  <li><a href="{{file.link}}">{{file.title}}</a></li>
  {% endfor %}
  </ul>

  <p> <input type="text" placeholder="Puzzle Title" id="newpuzzlename"/>
  <button type="button" id="newpuzzlebutton">Add new puzzle</button>
{% endblock %}
